title: "eks nginx app"
env: ""
app: ""

deployment:
  replicas: 2
  image:
    repository: 932824558442.dkr.ecr.ap-northeast-2.amazonaws.com/nginx
    tag: 1.23-alpine
    digest: ""
    pullPolicy: IfNotPresent

  port:
    enabled: true
    containerport: 80

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  livenessProbe: {}
    # httpGet:
    #   path: /
    #   port: http

  readinessProbe: {}
    # httpGet:
    #   path: /
    #   port: http

service:
  enabled: true
  name: http
  type: NodePort
  port: 80

basic_ingress: 
  enabled: false

ingress:
  enabled: false
  
  scheme: internet-facing #internet-facing or internal
  target_type: instance #select target-type 지정 (ip | instance(기본값))
  subnets: subnet-09f1ab2ff6e4f2988,subnet-0eccba1b1190cc500
  security_groups: sg-05e3d194ad1ebcd80

  hosts:
    - host: #chart-example.local
      paths:
        - path: /
          pathType: Prefix #Exact, Prefix
        - path: /test
          pathType: Exact
