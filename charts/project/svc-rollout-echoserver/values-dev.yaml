rollout-subchart-test: # Chart.yaml에 있는 name으로 작서 후 변수값을 들여쓰기
  title: "dev-rollout"
  app: echoserver
  env: dev

  rollout:
    type: canary
    replicas: 4
    image:
      repository: particule/simplecolorapi
      tag: 1.0
      digest: ""
      pullPolicy: IfNotPresent

    port:
      enabled: true
      containerport: 80

    resources: {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi

    livenessProbe: {}
      # httpGet:
      #   path: /
      #   port: http

    readinessProbe: {}
      # httpGet:
      #   path: /
      #   port: http

    # maxSurge: "25%"
    # maxUnavailable: 0
    
    strategy: # {}
      - setWeight: 10
      - pause: { duration: 1m }
      - setWeight: 20
      - pause: { duration: 2m }
      - setWeight: 30
      - pause: { duration: 5m }
      - pause: {}

  service:
    port: 80
    # protocol: TCP
    type: NodePort
    rootService:
      enabled: true

  ingress:
    enabled: true
    scheme: internet-facing #internet-facing or internal
    target_type: instance #select target-type 지정 (ip | instance(기본값))
    subnets: subnet-01925fe3fdb467412,subnet-0183b83ada5e17406
    security_groups: sg-0c7bdaaa1ea434dae

    hosts:
      - host: #chart-example.local
        paths:
          - path: /
            pathType: Prefix #Exact, Prefix
          - path: /test
            name: canary
            pathType: Exact
            number: 80